<meta charset="utf-8">
<html>
<head>
  <title>Firebase Login</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Trigger/Open The Modal -->
  <button id="myBtn">로그인</button>
 
  <!-- The Modal -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>                                                               
      <p>
        <div id="login_div" class="main-div">
          <h3>로그인</h3>
          <input type="email" placeholder="이메일 형식..." id="email_field" />
          <input type="password" placeholder="비밀번호..." id="password_field" />
          <button onclick="login()">로그인</button>
          <br/>
          <button onclick="create_account()">회원가입</button>
        </div>

        <div id="user_div" class="loggedin-div">
          <h3>로그인 하신 것을 환영합니다!</h3>
          <p id="user_para">로그인 상태입니다.</p>
          <button onclick="logout()">로그아웃</button>
          <br/>
          <button id="verify_btn" onclick="send_verification()">이메일 인증하기</button>
        </div>
      
      </p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyBOlFcvu7zJKadGvvhriLbOlhffhZLyv14",
      authDomain: "softproject-4fc1e.firebaseapp.com",
      databaseURL: "https://softproject-4fc1e.firebaseio.com",
      projectId: "softproject-4fc1e",
      storageBucket: "softproject-4fc1e.appspot.com",
      messagingSenderId: "762327331391"
    };
    firebase.initializeApp(config);
  </script>
  <script src="login.js"></script>

</body>
</html>
